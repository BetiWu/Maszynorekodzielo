<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk</title>
    <link rel="stylesheet" href="produkty.css">
</head>

<body>
    <div class="container">
        <nav class="navigation-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="produkty.html" class="nav-link">Produkty</a>
            <a href="koszyk.html" class="nav-link"><b>Koszyk</b></a>
            <a href="omnie.html" class="nav-link">O mnie</a>
            <a href="kontakt.html" class="nav-link">Kontakt</a>
        </nav>

        <div class="cart">
            <div id="shipping-cost">Przesyłka TYLKO 9.99 zł</div>
            <h2>Twój Koszyk</h2>
            <div id="cart-items" class="cart-items"></div>

            <div id="total-price" style="display: none;">
                Do zapłaty, łącznie z przesyłką: <span id="total-amount">0,00</span> zł
            </div>

            <button id="order-button">Wypełnij formularz zamówienia</button>

            <!-- Stylizowany formularz zamówienia -->
  <form name="order" method="POST" data-netlify="true" id="order-form" class="order-form">
    <input type="hidden" name="form-name" value="order" />
    <h3>Formularz zamówienia</h3>
    <p class="payment-info">Płatność po potwierdzeniu zlecenia</p>

    <label for="name">Imię i nazwisko:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Adres:</label>
    <input type="text" id="address" name="address" required />

    <label for="comments">Komentarz:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Dodaj komentarz..."></textarea>

    <button type="submit">Złóż zamówienie</button>
</form>


        </div>
    </div>

    <script src="koszyk.js"></script>
</body>

</html>
